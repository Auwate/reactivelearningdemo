spring:
  application:
    name: "demo"
  r2dbc:
    initialize-schema: "embedded"
    url: "r2dbc:h2:mem:///testdb;DB_CLOSE_ON_EXIT=TRUE;"
    username: sa
    password:
server:
  port: 8080
management:
  endpoints:
    web:
      base-path: "/manage"
logging:
  level:
    root: "INFO"
    org.springframework.data.r2dbc: DEBUG
    io.r2dbc.spi: DEBUG
domain:
  name: http://localhost:3000
mfa:
  secret: ${MFA_SECRET_KEY:Undefined} # Make sure to encode to Base64