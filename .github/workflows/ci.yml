name: CI Pipeline - Only Tests

on:
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Setup SSL
        run: |
          chmod 777 build_ssl.sh
          ./build_ssl.sh

      - name: Test
        run: mvn -B clean verify